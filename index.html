<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @font-face {
      font-family: "LeeSeoyun";
      src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
        format("woff");
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: "LeeSeoyun";
      margin: 0;
      display: flex;
      justify-content: center;
      background-image: url("./background.png");
    }

    .container {
      width: 390px;
      background-color: #ff7373;
      height: 100%;
    }

    .photos {
      margin-top: 30px;
    }

    .photo-frame {
      background-color: white;
      margin: 15px 20px;
      height: 350px;
      background-size: cover;
      position: relative;
    }

    /* 하단 영역 스타일링 */
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .f-title {
      font-size: 25px;
      font-weight: 900;
      color: white;
    }
    .f-date {
      font-size: 15px;
      font-weight: 500;
      color: white;
    }

    #image1 {
                background-image: url('./img1.png.jpeg');
                background-position: center;
                background-repeat: no-repeat;
                /* background-size: contain; */
    }


    #image2 {
                background-image: url('./img8.png.jpeg');
                background-position: center;
                background-repeat: no-repeat;
    }


    #image3 {
                background-image: url('./img7.png.jpeg');
                background-position: center;
                background-repeat: no-repeat;
     }


     #image4 {
                background-image: url('./img2.png.jpeg');
                background-position: center;
                background-repeat: no-repeat;
    }


    .photo-description {
      color: white;
      background-color: black;
      width: fit-content;
      padding: 0 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      position: absolute;
      bottom: 0;
      transform: translate(-50%);
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photos">
      <div id="image1" class="photo-frame">
        <span id="desc1" class="photo-description">
          돼지야 돼지야
        </span>
      </div>
      <div id="image2" class="photo-frame">
        <span id="desc2" class="photo-description">
          귀여운 강아지가 초콜렛 줄게 하면
        </span>
      </div>
      <div id="image3" class="photo-frame">
        <span id="desc3" class="photo-description">
          따라가면 돼 안돼?
        </span>
      </div>
      <div id="image4" class="photo-frame">
        <span id="desc4" class="photo-description">
          좋아~^^초콜렛 좋아~
        </span>
      </div>
    </div>
    <div class="footer">
      <p class="f-title">명명쓰 좋아 좋아</p>
      <p class="f-date">Happy valentaine's day</p>
    </div>
  </div>
</body>
</html>
